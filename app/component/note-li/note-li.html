<li class="app-note-li">
  <i ng-click="noteLiCtrl.deleteNote({noteId: noteLiCtrl.note._id})" 
    class="fa fa-trash-o"> </i>
  <i ng-click="noteLiCtrl.editNote()" 
    class="fa fa-pencil"> </i>
  <h2> {{noteLiCtrl.note.name}} </h2>
  <p> {{noteLiCtrl.note.content}} </h2>

  <app-edit-note-modal ng-show="noteLiCtrl.displayEditModal" note="noteLiCtrl.note" 
    update-note="noteLiCtrl.updateNote(note)"
    cancel-update="noteLiCtrl.cancelUpdate()"></app-edit-note-modal>
</li>

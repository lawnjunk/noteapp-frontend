<div class="app-edit-note-modal">
  <div class="app-modal-background"> </div>
  <form class="app-edit-note-modal-form" novalidate
    ng-submit="editNoteModalCtrl.updateNote({note: editNoteModalCtrl.note})">
    <div class="form-group">
      <input class="form-control" type="text" ng-model="editNoteModalCtrl.note.name">
      <input class="form-control" type="text" ng-model="editNoteModalCtrl.note.content"> 
    </div>

    <button type="submit" class="btn btn-default" > Update Note</button>
    <button ng-click="editNoteModalCtrl.cancelUpdate()"
      class="btn btn-default" >Cancel</button>
  </form>
</div>

<div class="app-edit-note-modal">
  <div ng-click="cancelUpdate()" class="app-modal-background"> </div>
  <form class="app-edit-note-modal-form" novalidate
    ng-submit="updateNote({note: note})">
    <div class="form-group">
      <input class="form-control" type="text" ng-model="note.name">
      <input class="form-control" type="text" ng-model="note.content"> 
    </div>

    <button type="submit" class="btn btn-default" > Update Note</button>
    <button ng-click="cancelUpdate()"
      class="btn btn-default" >Cancel</button>
  </form>
</div>

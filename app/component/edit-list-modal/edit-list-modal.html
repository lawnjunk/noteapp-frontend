<div class="app-edit-list-modal">
  <div ng-click="cancelUpdate()" class="app-modal-background">
  </div>

  <form class="app-edit-list-modal-form" novalidate
    ng-submit="updateList({list: list})">

    <div class="form-group">
      <input class="form-control" type="text" ng-model="list.name">
    </div>

    <button type="submit" class="btn btn-default" > Update List</button>
    <button ng-click="cancelUpdate()" class="btn btn-default" >Cancel</button>
  </form>
</div>

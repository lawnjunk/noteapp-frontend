<form novalidate
  class="app-create-note-form"
  ng-submit="createNoteFormCtrl.createNote()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Note Title" ng-model="createNoteFormCtrl.note.name">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Content" ng-model="createNoteFormCtrl.note.content">
  </div>
  <button type="submit" class="btn btn-default"> + </button>
</form>
